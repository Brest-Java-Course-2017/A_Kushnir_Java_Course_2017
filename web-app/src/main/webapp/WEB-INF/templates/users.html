<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ArtsiomKushnir">

    <title>User-managment</title>

    <link href="../../resources/static/assets/material-design-icons/material-design-icons.css" type="text/css" rel="stylesheet"/>

    <link href="../../resources/static/assets/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

    <link href="../../resources/static/assets/pages/css/users.css" rel="stylesheet" />

</head>
<body>
<div class="container-fluid">

    <nav class="navbar navbar-toggleable-sm navbar-inverse fixed-top bg-inverse">
        <a class="navbar-brand" href="/">
            <span class="hidden-folded inline">Home</span>
        </a>
    </nav>

        <div class="container" id="contentcontainer">
            <h1>Users</h1>

            <button type="button" class="btn btn-primary"
                    th:onclick="'addUser()'">Add new User</button>

            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>LOGIN</th>
                        <th>PASSWORD</th>
                        <th>DESCRIPTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${usersList != null}"
                        th:each="item : ${usersList}"
                        th:id="'user_' + ${item.userID}"
                        th:onclick="'editUser(' + ${item.userID} + ')'">
                            <td th:text="${item.userID}">ID</td>
                            <td th:text="${item.login}">login</td>
                            <td th:text="${item.password}">password</td>
                            <td th:text="${item.description}">description</td>
                    </tr>
                </tbody>
            </table>

        </div>

    <div class="footer" style="margin-top: 20px;">
        <p>Â© EPAM.Test.Kushnir 2017</p>
    </div>

</div>

    <!-- SCRIPTS -->
    <script src="../../resources/static/assets/js/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../resources/static/assets/js/tether.min.js"></script>
    <script src="../../resources/static/assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../resources/static/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../../resources/static/assets/pages/js/users.js"></script>
</body>
</html>
